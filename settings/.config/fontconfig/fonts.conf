<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>ComicCode</family>
        <prefer><family>ComicCode Nerd Font</family></prefer>
        <default><family>mono</family></default>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>ComicCode Nerd Font</family></prefer>
    </alias>
</fontconfig>
